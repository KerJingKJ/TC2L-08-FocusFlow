<!-- profile_display.html -->


{% load static %}


<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'accountss/profile_display.css' %}">
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    {% if profile.avatar %}
      <img src="{{ profile.avatar.url }}" alt="Profile Picture" width="100" height="100" style="border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    {% else %}
      <img src="{% static 'images/default-profile-picture.jpg' %}" alt="Upload your Profile" width="100" height="100" style="border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    {% endif %}
    <p>Name: {{ user.username }}</p>
    <p>Bio: {{ profile.bio }}</p>
    <p>Location: {{ profile.location }}</p>

    <div class="edit-profile">
      <a href="{% url 'profile' %}">Edit Profile</a>
    </div>
  </div>
</body>
</html>
