<!-- profile_display.html -->

{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'css/profile_display.css' %}">
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <img src="{{ profile.picture.url }}" alt="Profile Picture">
    <p>Name: {{ user.username }}</p>
    <p>Bio: {{ profile.bio }}</p>

    <div class="edit-profile">
      <a href="{% url 'profile' %}">Edit Profile</a>
    </div>
  </div>
</body>
</html>
