<!-- accountss/signup.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
</head>
<body>
  <div class="account-container">
    <h1>Create Account</h1>

      <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
