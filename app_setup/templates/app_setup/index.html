{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app_setup/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="gradient-bg">
            <h2>Welcome to Your Dashboard</h2>
        </div>

        <div class="card">
            <h3>Create Your Account</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
