<!-- mood_history.html -->

{% extends 'homepage/base.html' %}

<h1>Mood History</h1>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Mood</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for mood in mood_history %}
        <tr>
            <td>{{ mood.date }}</td>
            <td>{{ mood.mood }}</td>
            <td>{{ mood.notes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
