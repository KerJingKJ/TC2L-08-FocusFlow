<!-- mood_history.html -->
{% extends 'homepage/base.html' %}

{% block content %}
{% load static %}
<link href="{% static 'mood/mood_history.css' %}" type="text/css" rel="stylesheet" />
<h1>Mood History</h1>
<ul>
  {% for mood in moods %}
    <li>
      <p class="logged-on">Logged on: {{ mood.date }}</p>
      <p class="mood">Mood: {{ mood.mood }}</p>
    </li>
  {% empty %}
    <p class="no-moods">No moods logged yet.</p>
  {% endfor %}
</ul>


{% endblock %}
