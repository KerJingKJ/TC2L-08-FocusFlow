<!-- mood_history.html -->

{% extends 'homepage/base.html' %}

{% block content %}
  <h1>Mood History</h1>
  <ul>
    {% for mood in moods %}
      <li>
        <p>Logged on: {{ mood.date }}</p>
        <p>Mood: {{ mood.mood }}</p>
        <p>Notes: {{ mood.notes }}</p>
      </li>
    {% empty %}
      <p>No moods logged yet.</p>
    {% endfor %}
  </ul>
{% endblock %}
