<!-- mood_tracking.html -->
 
<head>
  <link rel="stylesheet" type="text/css" href="mood_tracking.css">
</head>

<div class="mood-tracking">
  <h2>Mood Tracking</h2>
  <div class="mood-graph">
    <canvas id="mood-graph-canvas" width="400" height="200"></canvas>
  </div>
  <div class="mood-log">
    <ul>
      {% for mood in moods %}
        <li>
          <span class="mood-date">{{ mood.date }}</span>
          <span class="mood-emotion">{{ mood.mood }}</span>
          <span class="mood-notes">{{ mood.notes }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
